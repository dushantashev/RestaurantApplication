<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{'/chefs/edit/' + ${chef.id}}" method="post">
    <input type="hidden" id="Id" name="id" th:value="${chef.id}">
    <label for="name">Name</label>
    <input type="text" id="name" name="firstName" th:value="${chef.firstName}">
    <br>
    <label for="lastname">LastName</label>
    <input type="text" id="lastname" name="lastName" th:value="${chef.lastName}">
    <br>
    <label for="bio">Bio</label>
    <input type="text" id="bio" name="bio" th:value="${chef.bio}">
    <br>
    <button type="submit">Submit</button>

</form>
</body>
</html>
